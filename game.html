<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Quiz</title>
		<link rel="stylesheet" href="stylesheet.css">
		<link rel="stylesheet" href="game.css">
	</head>
	<body>
		<div class="container">
			<div class="game">
				<div class="header-questionitem">
					<div class="question-item">
						<p id="progressText" class="question_text">
							Pertanyaan
						</p>
						<div id="progressBar">
							<div id="progressBar_question"></div>
						</div>
					</div>
					<div id="question_item">
						<div class="question-item1">
							<p class="question_text">
							Nilai
							</p>
							<h1 class="main-score" id="score">
								0
							</h1>
						</div>	
					</div>
				</div>
				<div id="question">Jawaban yang tepat untuk pertanyaan diatas adalah ...</div>
				<div class="choice-container">
					<p class="choice">A</p>
					<p class="choice-text" data-number="1">jawaban 1</p>
				</div>
				<div class="choice-container">
					<p class="choice">B</p>
					<p class="choice-text" data-number="2">jawaban 2</p>
				</div>
				<div class="choice-container">
					<p class="choice">C</p>
					<p class="choice-text" data-number="3">jawaban 3</p>
				</div>
				<div class="choice-container">
					<p class="choice">D</p>
					<p class="choice-text" data-number="4">jawaban 4</p>
				</div>
				<div class="choice-container">
					<p class="choice">E</p>
					<p class="choice-text" data-number="5">jawaban 5</p>
				</div>
			</div>
		</div>
		<script src="game.js"></script>
	</body>
</html>
